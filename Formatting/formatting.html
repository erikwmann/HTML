<html>
	
	<body>

		<p><b>Bold text</b> VS <strong>Strong text</strong></p>
		
		<p><i>Italics</i> VS <em>Emphasized text</em></p>

		<p><small>How small am I?</small></p>

		<p>Inserting text: <ins>INSERTED</ins>!</p>

		<p>Superscripts: 2<sup>5</sup></p>
