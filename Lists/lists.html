<head></head>

	<body>

		<p>This is an ordered list</p>

		<ol>
			<li>Pen</li>
			<li>Pineapple</li>
			<li>Apple Pen</li>
		</ol>

		<p>This is an unordered list</p>

		<ul>
			<li>Pen</li>
			<li>Pineapple</li>
			<li>Apple Pen</li>

		<dl>
